<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Atividade</title>
</head>
<body>
    <div class="tudo">

        <div class="img">
            <img src="./img/listen.jpg" alt="Imagem de mulher com fone">
        </div>
    
        <div class="h1">
            <h1>Resumo do pedido</h1>
        </div>  
    
        <div class="p">
            <p>Você pode ouvir milhões de<br> músicas,áudio-livros e podcasts<br> em qualquer dispositivo, onde <br>você preferir!</p>
        </div>
    
    
        <div class="fundo-plano"> 
    
            <div class="div-cinza">
    
                <div class="div-img">
                    <i class='bx bxs-music'></i>
                </div>
    
                <div class="div-plano">
                    <h1>Plano anual</h1>
                    <p>R$ 59,99/ano</p>
                </div>
    
                <div class="div-botao">
                    <button>Alterar</button>
                </div>
    
            </div>
    
        </div> 
        <div class="fundo-confirmar-cancelar">
                
            
                <div class="botao-confirmar">
                    <button>Continuar para pagamento</button>
                </div>
            
            <div class="div-cancelar">
                <button>Cancelar pedido</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
